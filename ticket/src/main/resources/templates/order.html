<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/mystyle.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width">
    <title>Title</title>
</head>
<body class="w-100">
<div class="row w-100 p-0 ">
    <div class="col justify-content-start ">
        <a href="#"><img th:src="@{/image/微信截图_20200404211502.png}" style="height: 5rem"></a>
    </div>
    <div class="col btn-group justify-content-end align-items-center">
        <div class="row">
            <a class="col" href="#">登录</a>
            <a class="col" href="#">注册</a>
        </div>
    </div>
</div>
<div class="nav nav-tabs justify-content-center w-100 p-0 bg-primary">
    <li class="nav-item text-white"><a class="nav-link text-white" href="#">首页</a></li>
    <li class="nav-item active text-white"><a class="nav-link text-white" href="#">车票</a></li>
</div>
<div class="container">
    <div class="card flex-column">
        <div class="card-body m-0">
            <div class="card-header bg-primary text-white">列车信息</div>
        </div>
        <div class="card-text m-2 row border-bottom">
            <div class="col-auto" th:text="${time}"></div>
            <div class="col-auto" th:text="${num}"></div>
            <div class="col-auto" th:text="${sst}"></div>
            <div class="col-auto" th:text="${sT}" ></div>
            <div class="col-auto" th:text="${est}"></div>
            <div class="col-auto" th:text="${eT}"></div>
        </div>
        <div class="card-text m-2 row">
            <div class="col-auto" th:text="'特等座(￥500) 剩余：'+${A}"></div>
            <div class="col-auto" th:text="'一等座(￥300) 剩余：'+${B}"></div>
            <div class="col-auto" th:text="'二等座(￥100) 剩余：'+${C}"></div>

        </div>
    </div>
    <div class="card flex-column">
        <div class="card-body m-0">
            <div class="card-header bg-primary text-white">乘客信息</div>
        </div>
        <table class="table ">
            <thead class="text-center">
            <tr>
                <th>序号</th>
                <th>票种</th>
                <th>等级</th>
                <th>姓名</th>
                <th>证件类型</th>
                <th>证件号码</th>
                <th>手机号码</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr>
                <td class="tcel">1</td>
                <td class="tcel">
                    <select>
                        <option value="volvo">成人票</option>
                        <option value="saab">学生票</option>
                        <option value="opel">儿童票</option>
                    </select>
                </td>
                <td class="tcel">
                    <select>
                        <option value="volvo">特等座</option>
                        <option value="saab">一等座</option>
                        <option value="opel">二等座</option>
                    </select>
                </td>
                <td class="tcel">
                    <input>
                </td>
                <td class="tcel">
                    <select>
                        <option value="volvo">居民身份证</option>
                    </select>
                </td>
                <td class="tcel">
                    <input>
                </td>
                <td class="tcel">
                    <input>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <button class="btn btn-info" formmethod="post">提交订单</button>
        </div>
    </div>
</div>
</body>
</html>
