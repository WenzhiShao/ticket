<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width">
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>欢乐高铁购票系统</title>
</head>
<body class="w-100">
<div class="row w-100 p-0 " >
    <div class="col justify-content-start ">
        <a href="#"><img src="../image/微信截图_20200404211502.png" style="height: 5rem"></a>
    </div>
    <div class="col btn-group justify-content-end align-items-center">
        <div class="row">
            <a class="col" href="#">登录</a>
            <a class="col" href="#">注册</a>
        </div>
    </div>
</div>
<div class="nav nav-tabs justify-content-center w-100 p-0 bg-primary">
    <li class="nav-item active text-white"><a class="nav-link text-white" href="#">首页</a></li>
    <li class="nav-item text-white"><a class="nav-link text-white" href="#">车票</a></li>
</div>

<div class="container-fluid w-100" style="position: relative">
    <div class="card border-0 " style="width: 30rem; z-index: 1;position: absolute;left: 5rem;top: 2rem">
        <form class=" form-signin" style="padding: 5%" action="/index/list" method="post">
            <!--<div class="form-group row ">
                <label for="destination" class="col-3 col-form-label text-center">目的地</label>
                <div class="col">
                    <input type="text" name="end" id="destination" class="form-control" required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="origin" class="col-3 col-form-label text-center">出发地</label>
                <div class="col">
                    <input type="text" id="origin" name="start" class="form-control" required="">
                </div>
            </div>-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="destination">起始站</label>
                    <select name="startStationid" class="form-control" required="">
                        <option value="" disabled selected>请选择</option>
                        <option id="destination" required="" th:each="station:${stations}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="origin">终点站</label>
                    <select name="endStationid" class="form-control" required="">
                        <option value="" disabled selected>请选择</option>
                        <option id="origin" required="" th:each="station:${stations}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-3 col-form-label text-center" required="">出发日期</label>
                <div class="col">
                    <input type="date" name="date" id="date" class="form-control" required="">
                </div>
            </div>
            <p style="color: red" th:text="${session.msgOfNullList}" th:if="${not #strings.isEmpty(session.msgOfNullList)}"></p>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary w-50">查询</button>
            </div>
        </form>
    </div>
</div>

<div id="demo" class="carousel slide m-0 p-0 w-100" data-ride="carousel" style="position: absolute;z-index: 0">
    <!-- 指示符 -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
        </div>
    </div>
</div>
</body>
</html>
