<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/mystyle.css">
<!--    <link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">-->
<!--    <script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>-->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
           integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width">
    <title>管理员页面</title>
</head>
<body class="w-100">
<div class="row w-100 p-0 " >
    <div class="col justify-content-start ">
        <a href="#"><img src="../image/微信截图_20200404211502.png" style="height: 5rem"></a>
    </div>
    <div class="col btn-group justify-content-end align-items-center">
        <div class="row">
            <div class="col-auto" th:text="${session.loginUser}"></div>
            <a class="col-auto" href="/logout">退出登录</a>
        </div>
    </div>
</div>
<div class="nav nav-tabs justify-content-center w-100 p-0 bg-primary">
    <li class="nav-item text-white"><a class="nav-link text-white" th:href="@{/trains}">车次表</a></li>
    <li class="nav-item active text-white"><a class="nav-link text-white" th:href="@{/user}">用户表</a></li>
    <li class="nav-item active text-white" th:if="${session.loginUser == 'mabaicheng'}"><a class="nav-link text-white" th:href="@{/manager}">管理员表</a></li>
</div>
<div class="container mt-1">
    <table class="table table-hover table-bordered">
        <thead class="bg-primary text-white">
        <tr>

            <th class="tcel text-center">用户名</th>
            <th class="tcel text-center">真实姓名</th>
            <th class="tcel text-center">身份证</th>
            <th class="tcel text-center">电话号码</th>
            <th class="tcel text-center">邮箱</th>
            <th class="text-center tcel">激活状态</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user:${users}" th:align="center">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.identityNum}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.email}"></td>

            <td align="center">
<!--                <a  th:href="@{/user/}+${user.userId}" class="btn btn-sm btn-danger deleteBtn" disabled="disabled" >添加黑名单</a>-->
<!--                <div class="custom-control custom-switch">-->
<!--                    <input type="checkbox" class="custom-control-input" id="customSwitch1">-->
<!--                    <label class="custom-control-label" for="customSwitch1"></label>-->
<!--                </div>-->
                <a th:href="@{/user/}+${user.userId}" type="button" th:class="${user.activated}?'btn btn-success btn-sm':'btn btn-danger btn-sm'"
                   th:text="${user.activated}?已激活:未激活">

                </a>
<!--                    <label class="toggle toggle-positive">-->
<!--                        <input class="toggle toggle-positive" type="checkbox" checked="">-->
<!--                        <div class="track">-->
<!--                            <div class="handle"></div>-->
<!--                        </div>-->
<!--                    </label>-->
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
