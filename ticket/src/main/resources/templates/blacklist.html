<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/mystyle.css">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
           integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width">
    <title>管理员页面</title>
</head>
<body class="w-100">
<div class="row w-100 p-0 " >
    <div class="col justify-content-start ">
        <a href="#"><img src="../image/微信截图_20200404211502.png" style="height: 5rem"></a>
    </div>
    <!--<div class="col btn-group justify-content-end align-items-center">

    </div>-->
    <div class="col btn-group justify-content-end align-items-center">
        <div class="row">
            <div class="col-auto" th:text="${session.loginUser}"></div>
            <a class="col-auto" th:href="@{/trains}">管理员首页</a>

            <a class="col-auto" href="/logout">退出登录</a>
        </div>
    </div>
</div>
<div class="nav nav-tabs justify-content-center w-100 p-0 bg-primary">
    <li class="nav-item text-white"><a class="nav-link text-white" th:href="@{/blacklist}">黑名单</a></li>
</div>
<div class="container mt-1">
    <table class="table table-hover table-bordered">
        <thead class="bg-primary text-white">
        <tr>
            <th class="tcel text-center">用户名</th>
            <th class="tcel text-center">真实姓名</th>
            <th class="tcel text-center">身份证</th>
            <th class="text-center tcel">操作</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="blackList:${blackLists}" th:align="center">
            <td th:text="${blackList.userName}"></td>
            <td th:text="${blackList.name}"></td>
            <td th:text="${blackList.identityNum}"></td>
            <td align="center">
                <a  th:href="@{/deleteUser/}+${blackList.id}" class="btn btn-sm btn-danger deleteBtn" >移出黑名单</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
